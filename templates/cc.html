<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <style>
    body {
      background: #1c1c1c;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      padding: 2rem;
    }
    h1 {

    form {

      padding: 20px;

    button {

    }
    button:hover {

    .result {

      color: #00cec9;
    }
    a {

      margin-top: 30px;
      text-decoration: none;
    }
  </style>
</head>
<body>

      <option value="GBP">Pound ¬£</option>
      <option value="EUR">Euro ‚Ç¨</option>
      <option value="AED">Dirham ÿØ.ÿ•</option>

    <br>

</body>
</html>
